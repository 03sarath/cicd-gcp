steps:
  # Install dependencies and run tests
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker run --rm -v /workspace:/app -w /app python:3.9-slim bash -c "
          pip install -r requirements.txt
          python -m pytest tests/ || exit 1
        "

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA', '.']
  
  # Run security scan on the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['run', '--rm', '-v', '/var/run/docker.sock:/var/run/docker.sock', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA', 'grype', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA']
    allowFailure: true
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA']
  
  # Deploy to staging first
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$REPO_NAME-staging'
      - '--image'
      - 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'ENVIRONMENT=staging'
  
  # Run integration tests against staging
  - name: 'gcr.io/cloud-builders/curl'
    args:
      - '-f'
      - 'https://$REPO_NAME-staging-$(COMMIT_SHA).us-central1.run.app/health'
    allowFailure: true
  
  # If staging tests pass, deploy to production
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$REPO_NAME'
      - '--image'
      - 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
    waitFor: ['-']  # Wait for all previous steps to complete

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'

# Optional: Add timeout for the build
timeout: '1800s'

# Optional: Add substitutions for custom values
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: '$REPO_NAME' 